{% extends "base.html" %}

{% block title %}Todolist{% endblock title %}

{% block content %}

{# <section>
    <h2>My todos</h2>
</section> #}

<section>
    <div>
        {% for todo in todos %}
        {% include "todo.html" %}
        {% endfor %}
    </div>
</section>

<hr>
<section>

    <form action="/add_todo" method="POST">
        <header>
            <h2>Let's create a todo</h2>
        </header>
        <label for="todo">What would you like to get done?</label>
        <input name="title" type="text" id="add-todo" size="20" placeholder="Clean my ass?">
        <label for="value">How important is it?</label>
        <select id="importance" name="importance">
            <option value="low">low</option>
            <option value="medium">medium</option>
            <option value="high">high</option>
        </select>
        <label for="description">Despcription</label>
        <textarea cols="20" rows="4" id="description" name="description" placeholder="(optional)"></textarea>
        <button type="submit">Submit</button>
    </form>

</section>


{% endblock content %}
