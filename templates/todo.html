<div
  class="unique-card {% if todo.completed %}completed{% endif %}"
  data-todo-id="{{ todo.id }}"
  hx-put="/toggle_todo/{{ todo.id }}"
  hx-target="closest .unique-card"
  hx-swap="outerHTML"
>
  <div class="background-overlay"></div>
  <div class="card-content">
    <!-- Todo Title with Importance -->
    <div class="card-title">
      {{ todo.title }} {#
      <kbd class="importance-{{ todo.importance }}">{{ todo.importance }}</kbd>
      #}
    </div>
  </div>
  <label class="checkbox-container">
    {# #}
    <input
      type="checkbox"
      {%
      if
      todo.completed
      %}checked="checked"
      {%
      endif
      %}
    />
    <div class="checkmark"></div>
  </label>
</div>

{# Modal section
<!-- Todo Description -->
<div class="card-description">
  {% if todo.description == "" %}
  <small>-- no description provided</small>
  {% endif %}
  <p>{{ todo.description }}</p>
</div>

<!-- Todo Date -->
<div class="card-date">
  <small>{{ todo.created_at }}</small>
</div>

#}
